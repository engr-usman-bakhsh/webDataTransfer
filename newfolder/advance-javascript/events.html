<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing elements by DOM</title>
</head>

<body>
    <div id="container">
        <h1 id="heading">this is the exampe of creation, replacing and removing html elements using javascript</h1>
        <form action="none.com" id="whole-form">
            <div id="credentials">
                <fieldset>
                    <legend>Credentials</legend>
                    <label>your first name: <input type="text" name="fname" id="fname" maxlength="30"></label>
                    <br>
                    <br>
                    <label>your last name: <input type="text" name="lname" id="lname" maxlength="30"></label>
                    <br>
                    <br>
                    <label> pick a user name: <input type="text" name="uname" id="uname" maxlength="30"></label>
                    <br>
                    <br>
                    <label>enter your valid mail: <input type="email" name="email" id="email"></label>
                </fieldset>
            </div>
            <div >
                <fieldset id="interest">
                    <legend>Interest</legend>
                    <p>please provide us the following information</p>
                    <input type="checkbox" name="interest" id="men">
                    <label for="men"> men clothing</label>
                    <br>
                    <input type="checkbox" name="interest" id="play">
                    <label for="play"> Cricket</label>
                    <br>
                    <label id="eat"><input type="checkbox" name="interest"> Shwarma</label>
                    <br>
                    <input type="checkbox" name="interest" id="travel">
                    <label for="travel"> Travelling</label>
                </fieldset>
            </div>
            <div id="bioform">
                <fieldset>
                    <legend>BioForm</legend>
                    <input type="date" name="bio" id="birth">
                    <label for="birth">Date of Birth</label>
                    <br>
                    <p>Your Gender</p>
                    <input type="radio" name="bio" id="female">
                    <label for="female"> female</label>
                    <br>
                    <input type="radio" name="bio" id="male">
                    <label for="male"> male</label>
                    <br>
                    <input type="radio" name="bio" id="other">
                    <label for="other">other</label>
                </fieldset>
            </div>
        </form>
    </div>
</body>
<script src="./events.js"></script>

</html>
