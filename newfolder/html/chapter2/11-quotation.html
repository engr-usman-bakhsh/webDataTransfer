<!DOCTYPE html>
<html>
    <head>
        <title> Quotation</title>
    </head>
    <body>
        <blockquote cite="wikipdia.com">
            <p>anyone who hold a true openion without understanding is like a blink man on right path</p>
        </blockquote>
        <p>Mr M.Ali Jinah said, <q>failure is a word unknown to me</q></p>
    </body>
</html>
<!--blockquote is used for long paragraph quotation from any site and cite attribute is used for reference url of site, it moves the paragraph to the right side-->
<!-- q is used for double quotation sign in paragraphs-->
