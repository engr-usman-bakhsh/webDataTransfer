<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>

<body>
    <form action="http://www.example.com">
        <fieldset>
            <legend>Login Credentials</legend>
            <p>
                First Name:
                <input type="text" name="firstname" size="15" maxlength="30" required>
                <!--the name attribute inside the input element is used for server. it informs the server which value it is getting-->
                Last Name:
                <input type="text" name="lastname" size="15" maxlength="30" required>
                <br>
                <br> Username:
                <input type="text" name="lastname" size="15" maxlength="30" required>
            </p>

            <p>
                Password:
                <input type="password" name="password" size="15" maxlength="30" required> Re-enter Password:
                <input type="password" name="password" size="15" maxlength="30" required>
            </p>
        </fieldset>
        <fieldset>
            <legend> Personal Information</legend>
            <p>
                Gender:
                <input id="female" type="radio" name="gender" required>
                <label for="female">Female</label>

                <label><input type="radio" name="gender" required> Male</label>
                <!--checked attribute can be used inside any radio input for default selection-->
            </p>
            <p>
                <input type="date" name="dob">
            </p>
            <p>
                Please enter your email address
                <br>
                <input type="email" name="email">
            </p>
            <p>
                Please enter your personal website link
                <br>
                <input type="url" name="profile">
            </p>

            <p>
                Nationality:
                <!--if we give the "multiple" attribute in <select> tag, than it will be able to select the more
                     than one option at a time by pressing the control button -->
                <select id="country" name="country" required>
                <option value="Pakistan">Pakistan</option>
                <option value="Palestine">Palestine</option>
                <option value="Panama">Panama</option>
                <option value="Phillipines">Philippines</option>
                <option value="Pitcairn Island">Pitcairn Island</option>
                <option value="Qatar">Qatar</option>
                <option value="Republic of Montenegro">Republic of Montenegro</option>
             </select>
                <!--For form validation we use the "required" attribute in each compulsory field.-->
            </p>
            <p>
                Interests: <br>
                <label><input type="checkbox" name="interests" value="men">Wen's Clothing</label>
                <br>
                <label><input type="checkbox" name="interests" value="women" > Women's Clothing</label>
                <br>
                <label><input type="checkbox" name="interests" value="electronics"> Electronics</label>
                <br>
                <label><input type="checkbox" name="interests" value="accessories"> Accessories</label>
                <br>
                <label><input type="checkbox" name="interests" value="jewlery"> Jewlery</label>
                <br>
                <label><input type="checkbox" name="interests" value="others"> Others</label>
            </p>
        </fieldset>

        <p>
            Comments:
        </p>
        <p>
            <textarea name="comment" id="comment" cols="30" rows="10" required> enter your Comments...</textarea>
        </p>
        <p>
            Upload Profile Picture
            <input type="file" name="dp" required>
            <br>
            <br>
            <input type="submit" value="Submit">
        </p>
    </form>
    <p>go to <a href="../index.html"> main page</a></p>
</body>

</html>
