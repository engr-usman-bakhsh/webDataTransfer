<!DOCTYPE html>
<html lang="en">

<head>
    <title>Opacity</title>
    <style>
        .maindiv {
            display: inline-block;
            width: 300px;
            height: 200px;
            text-align: center;
        }
        
        .div1 {
            color: hsl(240, 40%, 40%);
            background-color: hsl(90, 40%, 40%);
            padding: 50px;
        }
        
        .div2 {
            color: hsl(240, 60%, 60%);
            background-color: hsl(90, 60%, 60%);
            padding: 50px;
        }
        
        .div3 {
            color: hsl(240, 80%, 80%);
            background-color: hsl(90, 80%, 80%);
            padding: 50px;
        }
        
        .div4 {
            color: hsl(240, 80%, 80%);
            background-color: hsl(90, 100%, 100%);
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <div class="div1">
            <h1>
                lightness 40%
            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div2">
            <h1>
                lightness 60%

            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div3">
            <h1>
                lightness 80%

            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div4">
            <h1>
                lightness 100%

            </h1>
        </div>
    </div>

</body>

</html>
