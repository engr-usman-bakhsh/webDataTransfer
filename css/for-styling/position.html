<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        body {
            height: 5000px;
        }
        .box {
            width: 100px;
            height: 100px;
        }

        #box1 {
            background-color: red;
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        /* .container {
      position: relative;
      width: 500px;
      height: 500px;
      background: #333;
    } */
        .container {
            position: relative;
            background: #333;
            width: 500px;
            height: 500px;


        }

        #box2 {
            position: absolute;
            background-color: green;
            bottom: 100px;
            right: 100px;

        }

        #box3 {
            position: absolute;
            top: 200px;
            right: 200px;
            background-color: blue;
        }

        #box4 {
            background-color: grey;
            position: fixed;
        }

        #box5 {
            background-color: magenta;
            position: sticky;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box" id="box1"></div>

    <div class="container">
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>

    </div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
</body>

</html>
