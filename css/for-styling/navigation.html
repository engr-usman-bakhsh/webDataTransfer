<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Manue</title>
    <style>
        .side-menu {
            list-style: none;
            border: grey 1px solid;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
        }
        .side-menu li {
            font-size: 18px;
            line-height: 1.18em;
            margin: 10px;
            border-bottom: 1px dotted grey;
        }
        .side-menu li:last-child {
            border: none;
        }
        .side-menu li a {
            color: black;
            text-decoration: none;
        }
        .side-menu li a:hover {
            color: magenta;
        }

        /* navBar Styling  */
      body {
          height: 5000px;
      }
        .navBar {
            position: sticky;
            top: 0;
            list-style: none;
            margin: 0px;
            padding: 0px;
            background: #262a60;
            border-radius: 15px;
            overflow: auto;
        }
        .navBar li {
            float: left;
        }
        .navBar li a {
            display: block;
            color: #fff;
            padding: 20px 10px;
            text-decoration: none;
        }
        .navBar li a:hover {
            background-color: #2f3479;
            color: #eff0fd;

        }
