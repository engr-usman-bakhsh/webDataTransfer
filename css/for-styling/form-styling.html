<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        body {
            background-color: #739aaf;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.8em;
            color: #fff;
        }

        a {
            text-decoration: none;
        }

        #containner {
            margin: 30px auto;
            max-width: 400px;
            padding: 20px;

        }
    </style>
</head>

<body>
    <div id="contauiner">
        <h1 id="signup-text">Sign Up</h1>
        <p id="text">It's free and only takes a minute</p>
        <form action="none">
            <div class="input">
                <label for="fname">First Name</label> <br>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="input">
                <label for="lname">Last Name</label> <br>
                <input type="text" name="lname" id="lname">
            </div>
            <div class="input">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email">
            </div>
            <div class="input">
                <label for="pass">Password</label> <br>
                <input type="password" name="pass" id="pass">
            </div>
            <div class="input">
                <label for="cpass">Confirm Password</label> <br>
                <input type="password" name="cpass" id="cpass">
            </div>
            <div id="submit">
                <button type="submit">Sign Up</button>
            </div>
            <p id="text">By Clicking the <a href="#">Sign Up</a> button, you agree to our <a href="#">terms</a> &amp; <a
                    href="#"> Conditions</a> and <a href="#">Privacy Policy</a></p>
        </form>
        <footer class="bottom">
            <p class="login">Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>

</body>

</html>
