<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Align</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            /* Align items horizontally */
            /* justify-content: flex-start; */
            /* 
            Options:
                flex-start; // this is default option
                flex-end;
                center;
                space-between;
                space-around;
                space-evenly;
             */
            /* Setting the height of container to apply flex properties vertically */
            background: cornflowerblue;
            height: 80vh;
            justify-content: space-around;
            /* Align items vertically (must have a height) */
            align-items: baseline;
            /*
                Options
                baseline;
                stretch;
                flex-start;
                flex-end;
                center;
             */
            /*  Align items vertically when there is extra space and have more than one row */
            /* align-content: space-between; */
            /* Option
            flex-start;
            flex-end;
            center;
            space-between;
            space-around;
            stretch;
             */
        }
        
        .item {
            border: 1px solid #ddd;
            background-color: #ccc;
            padding: 1rem;
            text-align: center;
            margin: 0.5rem;
            flex-basis: 100px;
        }
        
        .item-1 {
            order: 3;
        }
        
        .item-2 {
            /* Align single item */
            align-self: center;
            /* Options
            flex-start;
            flex-end;
            center;
            baseline;
            stretch;
             */
            order: 2;
        }
        
        .item-3 {
            order: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-1">
            <h3>Item 1</h3>
        </div>
        <div class="item item-2">
            <h3>Item 2</h3>
        </div>
        <div class="item item-3">
            <h3>Item 3</h3>
        </div>

    </div>
</body>

</html>
