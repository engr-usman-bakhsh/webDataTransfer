<!DOCTYPE html>
<html lang="en">

<head>
    <title>Opacity</title>
    <style>
        .maindiv {
            display: inline-block;
            width: 300px;
            height: 200px;
            text-align: center;
        }
        
        .div1 {
            color: rgba(20, 20, 30, 1);
            background-color: rgba(150, 100, 200, 1);
            padding: 50px;
        }
        
        .div2 {
            color: rgba(20, 20, 30, .7);
            background-color: yellow;
            background-color: rgba(150, 100, 200, .7);
            padding: 50px;
        }
        
        .div3 {
            color: rgba(20, 20, 30, .4);
            background-color: yellow;
            background-color: rgba(150, 100, 200, .4);
            padding: 50px;
        }
        
        .div4 {
            color: rgba(20, 20, 30, .1);
            background-color: yellow;
            background-color: rgba(150, 100, 200, .1);
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <div class="div1">
            <h1>
                opacity 100 %
            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div2">
            <h1>
                opacity 70%
            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div3">
            <h1>
                opacity 40 %
            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div4">
            <h1>
                opacity 10 %
            </h1>
        </div>
    </div>

</body>

</html>
