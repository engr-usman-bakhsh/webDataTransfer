<!DOCTYPE html>
<html lang="en">

<head>
    <title>Opacity</title>
    <style>
        .maindiv {
            display: inline-block;
            width: 300px;
            height: 200px;
            text-align: center;
        }
        
        .div1 {
            color: black;
            background-color: yellow;
            padding: 50px;
            opacity: 1;
        }
        
        .div2 {
            color: black;
            background-color: yellow;
            padding: 50px;
            opacity: .7;
        }
        
        .div3 {
            color: black;
            background-color: yellow;
            padding: 50px;
            opacity: .4;
        }
        
        .div4 {
            color: black;
            background-color: yellow;
            padding: 50px;
            opacity: .1;
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <div class="div1">
            <h1>
                opacity 100 %
            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div2">
            <h1>
                opacity 70%
            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div3">
            <h1>
                opacity 40 %
            </h1>
        </div>
    </div>
    <div class="maindiv">

        <div class="div4">
            <h1>
                opacity 10 %
            </h1>
        </div>
    </div>

</body>

</html>
