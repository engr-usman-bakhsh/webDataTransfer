<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>Tracalorie Project Using Module Pattern</title>
  <style>
    nav {
      background-color: #6b75a1;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    nav li {
      flex: 1;
      text-align: center;
      list-style: none;
      font-size: 20px;
    }

    nav li:first-child {
      flex: 2;
    }

    nav li button {
      background-color: #414e86;
      color: white;
      border: none;
      padding: 10px;
    }

    nav li button:hover {
      background-color: #2c3b79;
    }

    nav li button:active {
      padding: 9px;
    }

    .container1,
    .listItems {
      max-width: 800px;
      border: 1px solid black;
      padding: 10px;
      margin: 20px auto;
    }

    .listItems {
      border: none;
    }

    .container2 {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 5px;
    }

    .container1 {
      background-color: #8089ae;
      color: white;
    }

    #text-container,
    #button-container,
    .container2 {
      display: flex;
    }

    .item-text {
      flex: 1;
      line-height: 20px;
    }

    .container2 li {
      flex: 1;
      list-style: none;
    }

    .container2 li:nth-child(1) {
      flex: 2;
    }

    .container2 li:nth-child(2) {
      flex: 2;
    }

    .container2 li:nth-child(3) {
      text-align: right;
    }

    #meal,
    #calorie {
      font-size: 18px;
    }

    .button-container {
      flex: 1;
      list-style: none;
    }

    .button-container:hover {
      padding: 1px;
    }

    .button-container:active {
      padding: 0px;
    }

    #button-container {
      display: none;
    }

    #total-calories {
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav>
    <li id="head" class="nav">Tracalorie</li>
    <li><button id="clear" class="nav">Clear All</button></li>
  </nav>
  <br>
  <div class="container1">
    <h3>Add Meal/Food Item</h3>
    <div id="text-container">
      <div id="meal-container" class="item-text">
        <label for="meal">Meal</label><br>
        <input type="text" name="meal" id="meal">
      </div>
      <div id="calories" class="item-text">
        <label for="calories">Calories</label><br>
        <input type="number" name="calorie" id="calorie">
      </div>
    </div>
    <br>
    <div id="button-container">
      <li class="button-container">
        <button style="background-color: orange; color: white;padding: 5px;"><a href="#"><i class="fa fa-edit" style="font-size:20px;color: white;"></i></a> Update Meal</button>
      </li>
      <li class="button-container">
        <button style="background-color: #b64029;color: white;padding: 5px;"><a href="#"><i class='fas fa-trash' style='font-size:20px;color: white;'></i></a> Delete Meal</button>
      </li>
      <li class="button-container">
        <button style="background-color: gray; color: #fff;padding: 5px;"><a href="#"><i class="fa fa-chevron-circle-left" style="font-size:20px;color: white;"></i></a>&nbsp; Go Back</button>
      </li>
    </div>
    <br>
    <div id="add-meal">
      <li class="button-container">
        <button id="add-btn" style="background-color: #414e86;color: white;padding: 5px;"><a href="#"><i class="fa fa-plus" style="font-size:20px;color: white;"></i></a> Add Meal</button>
      </li>
    </div>
  </div>
  <div id="total-calories">
    <h1>total calories: 0</h1>
  </div>
  <div class="listItems">
    <!-- <div class="container2" id="item1">
      <li>Dinner : </li>
      <li>Calories : </li>
      <li><a href="#"><i class='fas fa-pen' style='font-size:20px'></i></a></li>
    </div> -->
  </div>
  <script src="./app.js"></script>
</body>

</html>
