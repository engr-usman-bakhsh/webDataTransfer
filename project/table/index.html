  <title>for and for each loop</title>

<body>
  <h1>Get A Table Which You Want</h1>

      <label for="table">Write the number whose table you want</label> <br><br>

    <div>

    </div>
    <div>
      <button id="button">Get Table</button>
    </div>
    <div id="output">

    </div>
  </div>

</html>
