<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Styling</title>
  <style>
    body {
      padding: 20px;
      margin: 0;
      background: #2f3479;
      color: #fff;
    }

    .container {
      border: 1px solid #333;
      background: #fff;
      color: #000;
      padding: 20px;
      line-height: 1.4em;
      max-width: 550px;
      margin: 30px auto;
    }

    #footer {
      text-align: center;
      padding: 0px;
    }

    div h1 {
      text-align: center;
    }

    div p {
      text-align: center;
    }

    #input {
      margin-bottom: 10px;
    }

    #input {
      width: 100%;
    }

    .container .input input {
      width: 100%;
      height: 30px;
    }

    #termAndPrivacy p {
      text-align: center;
    }

    #button input {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
      background: #51764a;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: blue;
    }

    a:hover {
      background: #27496a;
      color: #a8b6c3;
    }

    #footer footer a:hover {
      color: white;
      background: blue;
    }

    #button input:hover {
      background: blue;
      color: white;
    }

    #button input:active {
      background: black;
      color: white;
    }
    #reset {
      display: inline-block;
      text-align: center;
    }
    .invalid{
      margin: 0px;
      color: red;
      text-align: left;
      font-size: smaller;
      /* display: none; */
    }
    .valid{
      margin: 0px;
      color:green;
      text-align: left;
      font-size: smaller;
      display: none;  
    }
    .tick{
      float: right;
      color: green;
      font-size: small;
      /* display: none; */
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <h1>Sign Up</h1>
    <p>It's free and only takes a minute</p>
    <form action="#" method="post">
    <div id="firstName" class="input">
      <label for="fname">First Name</label>
      <!-- <span class="tick">valid</span> -->
      <input type="text" name="fname" id="fname" placeholder="First Name" >
    </div>
    <div id="lastName" class="input">
      <label for="lname">Last Name</label>
      <!-- <span class="tick">valid</span> -->
      <input type="text" name="lname" id="lname" placeholder="Last Name">
    </div>
    <div id="User-Name" class="input">
      <label for="username">Username</label>
      <!-- <span class="tick">valid</span> -->
      <input type="text" name="username" id="username" placeholder="Username">
    </div>
    <div id="Email" class="input">
      <label for="email">Email</label>
      <!-- <span class="tick">valid</span> -->
      <input type="text" name="email" id="email" placeholder="Like abc@xyz.com">
    </div>
    <div id="contact" class="input">
      <label for="phone">Mobile Number</label>
      <!-- <span class="tick">valid</span> -->
      <input type="text" name="phone" id="phone" placeholder="03XX-XXXXXXX">
    </div>
    <div id="zip-code" class="input">
      <label for="zip">Zip Code</label>
      <!-- <span class="tick">valid</span> -->
      <input type="text" name="zip" id="zip" placeholder="Zip Code">
    </div>
    <div id="pass" class="input">
      <label for="password">Password</label>
      <!-- <span class="tick">valid</span> -->
      <input type="password" name="password" id="password" placeholder="Use Strong Password">
    </div>
    <div id="cPass" class="input">
      <label for="confirmPassword">Confirm Password</label> 
      <!-- <span class="tick">valid</span> -->
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter Password">
      <!-- <p class="invalid">Use Capital, Small and special Characters</p> -->
      <!-- <p class="invalid">Passsword Does not Match</p> -->
    </div>
    <br>
    <div id="button">
      <input type="button" value="Sign Up">
    </div>
    <div id="reset">
      <input type="reset" value="Reset" id="reset">
    </div>
  </form>
    <div id="termsAndPrivacy">
      <p>By clicking the Sign Up button, you are agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy
          Policy</a></p>
    </div>
  </div>
  <div id="footer">
    <footer>Already have an account? <a href="#"> Login Here</a></footer>
  </div>
  <script src="./app.js"></script>
</body>

</html>
