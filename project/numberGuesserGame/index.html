<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser Game</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    body {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 20px;

    }

    .container2 {
      padding: 5px;
      border: 2px solid #000;
      max-width: 600px;
      text-align: center;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
    }

    .container1 {
      padding: 5px;
      border: 2px solid #000;
      max-width: 600px;
      text-align: left;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 1);
      color: rgba(0, 0, 0, 0.9);
      /* display: none; */

    }
    .container3 {
      padding: 5px;
      border: 2px solid #000;
      max-width: 600px;
      height: auto;
      text-align: center;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 1);
      display: none;
    }

    .row,
    input {
      margin-bottom: 20px;
    }

    #guess-input {
      line-height: 30px;
      font-size: 15px;
      width: 50%;
    }

    #guess-btn {
      font-size: 20px;
      width: 35%;
    }
    #play-game {
      text-align: center;
      width: 100%;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }
    #play-game:hover{
      background-color: rgba(0, 0, 0, 0.5);
    }
    #play-game:active{
      background-color: rgba(0, 0, 0, 1);
    }
  </style>
</head>

<body>
  <div class="container1">
    <h3>Instructions For Game</h3>
    <li>This is a Number Guesser Game </li>
    <li>You have <span id="tries"></span> tries to guess a number </li>
    <li>Numbers are limited between 1 and 10</li>
    <li>If You got it then press the following PLAY GAME button</li>
    <br>
    <button id="play-game">PLAY GAME</button>

  </div>
<div class="container3">
  <img src="./img/loading.gif" alt="Loading Image">
</div>
  <div class="container2">
    <h1 class="row">Number Guesser</h1>
    <div id="game">
      <p class="row">Guess a number between <span id="min-num"></span> and <span id="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter Your Guess...">
      <input type="submit" value="Submit" id="guess-btn">
      <p class="message row"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
